	<script type="text/javascript">
		 // Función para obtener las opciones seleccionadas y mostrarlas en el div de resultado
    function mostrarSeleccion() {
        const carrera = document.getElementById('opcion-carrera').value;
        const vestimenta = document.getElementById('opcion-vestimenta').value;

        const resultadoDiv = document.querySelector('.resultado');
        resultadoDiv.innerHTML = `<div style="font-weight: bold;">${vestimenta}</div><div style="font-size: .8em;">${carrera}</div>`;
    }

    // Agregar un evento change a los select para que se llame a la función mostrarSeleccion cuando cambie alguna selección
    document.getElementById('opcion-carrera').addEventListener('change', mostrarSeleccion);
    document.getElementById('opcion-vestimenta').addEventListener('change', mostrarSeleccion);
</script>
